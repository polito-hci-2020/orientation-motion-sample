<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orientation - Sample</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>




<div class="contentarea">

    <h1>Orientation/Motion</h1>

    <div id="instructions">
        Rotate/Move your device.
    </div>

    <div class="smartphone" id="smartphone">

        <div id="content">
            <div class="garden">
                <div class="ball"></div>
            </div>

        </div>

        <div id="values">
            Orientation
            <table>
                <tr>
                    <td>alpha:</td>
                    <td id="rot-alpha"></td>
                </tr>
                <tr>
                    <td>beta:</td>
                    <td id="rot-beta"></td>
                </tr>
                <tr>
                    <td>gamma:</td>
                    <td id="rot-gamma"></td>
                </tr>
            </table>

            <br>

            Motion
            <table>
                <tr>
                    <td>x:</td>
                    <td id="mot-x"></td>
                </tr>
                <tr>
                    <td>y:</td>
                    <td id="mot-y"></td>
                </tr>
                <tr>
                    <td>z:</td>
                    <td id="mot-z"></td>
                </tr>
            </table>
        </div>

    </div>

</div>

</div>




<script src="script.js"></script>

</body>
</html>
